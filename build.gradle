buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.9.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

repositories {
    mavenCentral()
}

jar {
    baseName = 'tmp'
    version =  '1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter")
    compile("org.springframework.boot:spring-boot-starter-web")
//    compile("org.springframework.boot:spring-boot-starter-tomcat")
    compile("org.springframework.boot:spring-boot-starter-parent")
    compile("org.springframework.kafka:spring-kafka:1.3.2.RELEASE")
    //compile("org.apache.kafka:kafka-clients:1.1.0")
    //compile("org.springframework:spring-aspects:4.3.13.RELEASE")
    compile("org.aspectj:aspectjweaver:1.8.9")
    compile("net.jodah:failsafe:1.0.5")

    testCompile('junit:junit:4.12')
    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile("org.springframework.kafka:spring-kafka-test:1.3.2.RELEASE")
}
